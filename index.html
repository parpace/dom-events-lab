<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Events Lab</title>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <div class="row">
      <div class="display">0</div>
    </div>
    <div class="row">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button" class="key-operator" data-action="divide">/</div>
    </div>
    <div class="row">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button" class="key-operator" data-action="multiply">*</div>
    </div>
    <div class="row">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button" class="key-operator" data-action="subtract">-</div>
    </div>
    <div class="row">
      <div class="button">0</div>
      <div class="button clear">C</div>
      <div class="button" class="key-operator" data-action="add">+</div>
      <div class="button equals" class="key-equal" data-action="calculate">=</div>
    </div>
  </div>
</body>
</html>
